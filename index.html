<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heartbeat üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  font-family:'Segoe UI',sans-serif;
  color:#fff;
}

/* HEART */
#heart{
  font-size:140px;
  cursor:pointer;
  filter:drop-shadow(0 0 25px rgba(255,80,120,.8));
  animation:heartbeat 1.6s infinite;
  transition:transform .4s ease;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  14%{transform:scale(1.3)}
  28%{transform:scale(1)}
  42%{transform:scale(1.3)}
  70%{transform:scale(1)}
}

/* REVEAL CARD */
#card{
  display:none;
  position:absolute;
  background:rgba(20,20,20,.92);
  padding:45px;
  border-radius:28px;
  text-align:center;
  max-width:440px;
  box-shadow:0 40px 90px rgba(255,60,100,.25);
  animation:cinema 1.2s ease forwards;
}
@keyframes cinema{
  from{transform:scale(.6) translateY(40px);opacity:0}
  to{transform:scale(1) translateY(0);opacity:1}
}

h1{
  font-weight:500;
  letter-spacing:1px;
  color:#ff5c8a;
}
p{
  font-size:17px;
  line-height:1.75;
  color:#eee;
}

/* PETALS */
.petal{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* SPARK */
.spark{
  position:absolute;
  font-size:18px;
  animation:sparkle 2s ease-out infinite;
}
@keyframes sparkle{
  0%{opacity:1;transform:translateY(0)}
  100%{opacity:0;transform:translateY(-80px)}
}

.note{
  position:absolute;
  bottom:40px;
  font-size:14px;
  opacity:.6;
}
</style>
</head>

<body>

<div id="heart">‚ù§Ô∏è</div>
<div class="note">touch the heart</div>

<div id="card">
  <h1>Some feelings don‚Äôt shout‚Ä¶</h1>
  <p>
    They arrive quietly,<br>
    stay gently,<br>
    and somehow change everything. ‚ú®<br><br>

    This is one of those moments.<br>
    Nothing to explain.<br>
    Nothing to ask.<br><br>

    Just‚Ä¶ a heartbeat shared in silence. üíó
  </p>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" type="audio/mpeg">
</audio>

<script>
const heart=document.getElementById("heart");
const card=document.getElementById("card");
const music=document.getElementById("music");

heart.onclick=()=>{
  heart.style.display="none";
  music.play();
  card.style.display="block";
  startPetals();
  startSpark();
};

/* PETALS */
function startPetals(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.innerHTML=["üå∏","üíÆ","‚ú®"][Math.floor(Math.random()*3)];
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(8+Math.random()*6)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),15000);
  },400);
}

/* SPARKLES */
function startSpark(){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="spark";
    s.innerHTML="‚ú®";
    s.style.left=(40+Math.random()*20)+"vw";
    s.style.top=(60+Math.random()*25)+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2000);
  },300);
}
</script>

</body>
</html>

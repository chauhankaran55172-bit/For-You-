<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>From My Heart ‚ù§Ô∏è</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#ffb6c1,#ff6f91);
  font-family:'Segoe UI',sans-serif;
}

/* BIG HEART */
#bigHeart{
  font-size:160px;
  cursor:pointer;
  animation:beat 1.2s infinite;
  z-index:10;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

/* BURST */
.burst{
  animation:explode .9s forwards;
}
@keyframes explode{
  to{transform:scale(4);opacity:0}
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-100px;
  font-size:40px;
  animation:floatUp 10s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* CARD */
#card{
  display:none;
  background:rgba(255,255,255,0.95);
  padding:40px;
  border-radius:25px;
  text-align:center;
  max-width:420px;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  animation:pop 1s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
h1{color:#ff4d6d}
p{color:#444;line-height:1.7}

/* PHOTOS */
.photos{
  display:flex;
  gap:10px;
  justify-content:center;
  margin:15px 0;
}
.photos div{
  width:70px;
  height:70px;
  background:#eee;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* SPARKLES */
.sparkle{
  position:absolute;
  font-size:20px;
  animation:spark 2s linear infinite;
}
@keyframes spark{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-80px)}
}
</style>
</head>

<body>

<div id="bigHeart">‚ù§Ô∏è</div>

<div id="card">
  <h1>For You üíñ</h1>
  <p>
    This is not perfect‚Ä¶<br>
    but it comes from a very honest place ‚ú®<br><br>
    I just wanted to create something<br>
    that makes you smile today üòä
  </p>

  <div class="photos">
    <div>üì∏</div>
    <div>üí´</div>
    <div>üéà</div>
  </div>

  <p><em>You don‚Äôt need to say anything‚Ä¶<br>
  just feel the moment üå∏</em></p>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
</audio>

<script>
const heart=document.getElementById("bigHeart");
const card=document.getElementById("card");
const music=document.getElementById("music");

/* CLICK HEART */
heart.onclick=()=>{
  heart.classList.add("burst");
  music.play();

  setTimeout(()=>{
    heart.style.display="none";
    document.body.style.background="linear-gradient(135deg,#ffdde1,#c9f0ff)";
    card.style.display="block";
    startBalloons();
    startSparkles();
  },800);
};

/* BALLOONS */
function startBalloons(){
  setInterval(()=>{
    const b=document.createElement("div");
    b.className="balloon";
    b.innerHTML=["üéà","üéà","üíñ","üéÅ"][Math.floor(Math.random()*4)];
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=(7+Math.random()*5)+"s";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),12000);
  },500);
}

/* SPARKLES */
function startSparkles(){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerHTML="‚ú®";
    s.style.left=(50+Math.random()*40-20)+"vw";
    s.style.top=(60+Math.random()*30)+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2000);
  },300);
}
</script>

</body>
</html>

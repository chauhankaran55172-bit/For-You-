<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heartfall üíó</title>

<style>
:root{
  --rose:#ff5c8a;
  --soft:#ffd6e0;
  --dark:#050505;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,var(--soft),transparent 40%),
    radial-gradient(circle at bottom,var(--rose),transparent 35%),
    linear-gradient(#111,#000);
  font-family:'Segoe UI',sans-serif;
  color:#fff;
}

/* HEART */
#heart{
  font-size:150px;
  cursor:pointer;
  animation:beat 1.8s infinite;
  filter:drop-shadow(0 0 30px rgba(255,80,120,.9));
  z-index:10;
}
@keyframes beat{
  0%{transform:scale(1)}
  12%{transform:scale(1.35)}
  24%{transform:scale(1)}
  36%{transform:scale(1.3)}
  60%{transform:scale(1)}
}

/* FADE */
.fadeOut{
  animation:fade .8s forwards;
}
@keyframes fade{
  to{opacity:0;transform:scale(3)}
}

/* MESSAGE CARD */
#card{
  display:none;
  position:absolute;
  max-width:460px;
  padding:50px;
  background:rgba(10,10,10,.92);
  border-radius:30px;
  box-shadow:0 50px 120px rgba(255,60,100,.35);
  text-align:center;
  animation:reveal 1.4s ease forwards;
}
@keyframes reveal{
  from{opacity:0;transform:scale(.7) translateY(40px)}
  to{opacity:1;transform:scale(1) translateY(0)}
}
#card h1{
  font-weight:400;
  letter-spacing:1px;
  color:var(--rose);
}
#card p{
  font-size:17px;
  line-height:1.8;
  color:#eee;
}

/* PETALS */
.petal{
  position:absolute;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
  opacity:.9;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg)}
  100%{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* STARS */
.star{
  position:absolute;
  font-size:14px;
  animation:twinkle 2.5s ease-out infinite;
}
@keyframes twinkle{
  0%{opacity:1;transform:translateY(0)}
  100%{opacity:0;transform:translateY(-80px)}
}

/* NOTE */
.note{
  position:absolute;
  bottom:35px;
  font-size:14px;
  opacity:.55;
  letter-spacing:.5px;
}
</style>
</head>

<body>

<div id="heart">‚ù§Ô∏è</div>
<div class="note">touch gently</div>

<div id="card">
  <h1>Some moments don‚Äôt need names</h1>
  <p>
    They arrive softly,<br>
    like a breath you didn‚Äôt know you were holding.<br><br>

    Not a promise.<br>
    Not a question.<br><br>

    Just a quiet feeling that stays‚Ä¶<br>
    a little longer than expected. üíó
  </p>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3">
</audio>

<script>
const heart=document.getElementById("heart");
const card=document.getElementById("card");
const music=document.getElementById("music");

heart.onclick=()=>{
  heart.classList.add("fadeOut");
  music.play();
  setTimeout(()=>{
    heart.style.display="none";
    card.style.display="block";
    petals();
    stars();
  },700);
};

function petals(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.innerHTML=["üå∏","üíÆ","‚ú®","üíó"][Math.floor(Math.random()*4)];
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(9+Math.random()*7)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),16000);
  },380);
}

function stars(){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="star";
    s.innerHTML="‚ú¶";
    s.style.left=(40+Math.random()*20)+"vw";
    s.style.top=(55+Math.random()*30)+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2500);
  },280);
}
</script>

</body>
</html>
